<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Odontológico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <img src="img/consultorioOdontologico.jpg" alt="consultorio Odontologico" class="alta">
    <h1>Consultório Odontológico</h1>

    <form>
        <p>Paciente: 
            <input type="text" name="" id="inPaciente" required autofocus>
            <input type="button" value="Adicionar" id="btAdicionar">
            <input type="button" value="Urgência" id="btUrgencia">
            <input type="button" value="Atender" id="btAtender">
        </p>
    </form>

    <h3>Em Atendimento: 
        <span class="fonte-azul" id="outAtendimento"></span>
    </h3>

    <pre id="outLista"></pre>
    <script src="js/consultorioOdontologico.js"></script>
</body>

</html>
